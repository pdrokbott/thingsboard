version: '3.8'

services:

  thingsboard:
    image: thingsboard/tb-postgres:latest
    restart: always
    environment:
      - TB_BASE_URL=${TB_BASE_URL}
      - TB_QUEUE_TYPE=${TB_QUEUE_TYPE}
      - TB_QUEUE_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - TB_KAFKA_SERVERS=${TB_KAFKA_SERVERS}
      - TB_CACHE_REDIS_HOST=${TB_CACHE_REDIS_HOST}
      - TB_CACHE_REDIS_PORT=${TB_CACHE_REDIS_PORT}
      - TB_DB_HOST=host.docker.internal
      - TB_DB_PORT=5432
      - TB_DB_NAME=thingsboard
      - TB_DB_USERNAME=postgres
      - TB_DB_PASSWORD=tb_admin
      - SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5432/thingsboard
      - HTTP_BIND_PORT=${HTTP_BIND_PORT}
      - MQTT_ENABLED=true
      - MQTT_BIND_PORT=1883
      - COAP_ENABLED=true
      - COAP_BIND_PORT=5683
      - LWM2M_ENABLED=true
      - LWM2M_BIND_PORT=5685
      - SNMP_ENABLED=true
      - SNMP_BIND_PORT=162
    ports:
      - "1883:1883"
      - "8883:8883"
      - "5683:5683/udp"
      - "5685:5685/udp"
      - "162:162/udp"
    cap_add:
      - NET_ADMIN
    depends_on:
      - kafka
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      - "traefik.http.routers.tb-http.rule=Host(`tb.smart-byte.dev`)"
      - "traefik.http.routers.tb-http.entrypoints=https"
      - "traefik.http.routers.tb-http.tls=true"
      - "traefik.http.routers.tb-http.tls.certresolver=letsencrypt"
      - "traefik.http.routers.tb-http.service=tb-http-service"
      - "traefik.http.services.tb-http-service.loadbalancer.server.port=9090"
      - "traefik.http.routers.tb-ws.rule=Host(`tb.smart-byte.dev`) && PathPrefix(`/api/ws`)"
      - "traefik.http.routers.tb-ws.entrypoints=https"
      - "traefik.http.routers.tb-ws.service=tb-ws-service"
      - "traefik.http.services.tb-ws-service.loadbalancer.server.port=8080"
      - "traefik.http.routers.tb-ws.middlewares=tb-ws-headers"
      - "traefik.http.middlewares.tb-ws-headers.headers.customrequestheaders.X-Forwarded-Proto=https"

  zookeeper:
    image: bitnami/zookeeper:latest
    restart: always
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    volumes:
      - zookeeper_data:/bitnami/zookeeper
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "echo", "ru", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: bitnami/kafka:3.7.0
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      - KAFKA_ENABLE_KRAFT=no
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_NUM_PARTITIONS=3
      - KAFKA_CFG_DEFAULT_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_CFG_MESSAGE_MAX_BYTES=10485760
      - KAFKA_CFG_MAX_REQUEST_SIZE=10485760
      - KAFKA_HEAP_OPTS=-Xmx1g -Xms1g
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - kafka_data:/bitnami/kafka
    networks:
      - coolify

  redis:
    image: redis:alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - coolify

  tb-js-executor:
    image: thingsboard/tb-js-executor:latest
    restart: always
    env_file:
      - tb-js-executor.env
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - coolify

volumes:
  zookeeper_data:
  kafka_data:
  redis_data:

networks:
  coolify:
    external: true
