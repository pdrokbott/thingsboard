version: '3.8'

services:

  thingsboard:
    image: thingsboard/tb-postgres:latest
    restart: always
    environment:
      - SERVICE_FQDN_THINGSBOARD_9090
      - TB_BASE_URL=${TB_BASE_URL}
      - TB_QUEUE_TYPE=${TB_QUEUE_TYPE}
      - TB_QUEUE_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - TB_KAFKA_SERVERS=${TB_KAFKA_SERVERS}
      - TB_CACHE_REDIS_HOST=${TB_CACHE_REDIS_HOST}
      - TB_CACHE_REDIS_PORT=${TB_CACHE_REDIS_PORT}
      - TB_DB_HOST=postgres
      - TB_DB_PORT=5432
      - TB_DB_NAME=${POSTGRES_DB}
      - TB_DB_USERNAME=${POSTGRES_USER}
      - TB_DB_PASSWORD=${POSTGRES_PASSWORD}
      - HTTP_BIND_PORT=${HTTP_BIND_PORT}
      - MQTT_ENABLED=true
      - MQTT_BIND_PORT=1883
      - COAP_ENABLED=true
      - COAP_BIND_PORT=5683
      - LWM2M_ENABLED=true
      - LWM2M_BIND_PORT=5685
      - SNMP_ENABLED=true
      - SNMP_BIND_PORT=162
    ports:
      - "9090:9090"
      - "1883:1883"
      - "8883:8883"
      - "5683:5683/udp"
      - "5685:5685/udp"
      - "162:162/udp"
    cap_add:
      - NET_ADMIN
    depends_on:
      - postgres
      - kafka
      - redis
    networks:
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.thingsboard.rule=Host(`tb.smart-byte.dev`)"
      - "traefik.http.routers.thingsboard.entrypoints=websecure"
      - "traefik.http.routers.thingsboard.tls=true"
      - "traefik.http.routers.thingsboard.tls.certresolver=letsencrypt"
      - "traefik.http.services.thingsboard.loadbalancer.server.port=9090"
      - "traefik.http.routers.thingsboard-ws.rule=Host(`tb.smart-byte.dev`) && PathPrefix(`/api/ws`)"
      - "traefik.http.routers.thingsboard-ws.entrypoints=websecure"
      - "traefik.http.services.thingsboard-ws.loadbalancer.server.port=8080"

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_DB=thingsboard
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - coolify

  zookeeper:
    image: bitnami/zookeeper:latest
    restart: always
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    volumes:
      - zookeeper_data:/bitnami/zookeeper
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "echo", "ru", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: bitnami/kafka:3.7.0
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      - KAFKA_ENABLE_KRAFT=no
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_NUM_PARTITIONS=3
      - KAFKA_CFG_DEFAULT_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_CFG_MESSAGE_MAX_BYTES=10485760
      - KAFKA_CFG_MAX_REQUEST_SIZE=10485760
      - KAFKA_HEAP_OPTS=-Xmx1g -Xms1g
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - kafka_data:/bitnami/kafka
    networks:
      - coolify

  redis:
    image: redis:alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - coolify

  tb-js-executor:
    image: thingsboard/tb-js-executor:latest
    restart: always
    env_file:
      - tb-js-executor.env
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - coolify

volumes:
  postgres_data:
  zookeeper_data:
  kafka_data:
  redis_data:

networks:
  coolify:
    external: true
